<% layout("/common/layout.html"){%>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>权限管理</title>
    <script type="text/javascript" src="/static/js/system/menuManage.js"></script>


    <style>
        .com-leftdiv{
            margin-top: 10px;
            width: 50%;
            height: 100%;
            flex:1;
       }

        .com-menudiv{
            position: relative;
            top:15px;
            left:10px;
            margin-left: 10px;
            width: 50%;
            flex:1;
        }
        .com-buttonpositon{
            text-align: center;
        }
        .com-isHeaderDiv{

        }
    </style>
</head>
<body>
<div style="display: flex;">
    <div class="com-leftdiv" >
        <!--<button type="button" class="am-btn am-btn-secondary addMenu">添加菜单</button>-->
        <div class="com-title">添加权限</div>
        <form action="" class="am-form" id="addMenuForm" style="overflow: auto">
            <fieldset>
                <div class="am-form-group">
                    <label>权限名称：</label>
                    <input type="text" name="per_name"  requried placeholder="请输入权限名称" />
                </div>
                <label>菜单权限或者权限点：</label>
                <div class="am-radio">
                    <label>
                        <input type="radio" name="ismenuorpoint" onchange="isMenuOrPorint(this.value)" value="${@ssm.state.IsMenuOrPointState.CDQX.getType_code()}" checked>
                        菜单权限
                    </label>
                </div>
                <div class="am-radio">
                    <label>
                        <input type="radio" name="ismenuorpoint" onchange="isMenuOrPorint(this.value)" value="${@ssm.state.IsMenuOrPointState.YMQXD.getType_code()}" >
                        权限点
                    </label>
                </div>
                <div class="com-isHeaderDiv">
                <label>是否有父级目录：</label>
                <div class="am-radio">
                    <label>
                        <input type="radio" name="isheader" onclick="isHeader(this.value)"  value="${@ssm.state.IsHeaderState.GML.getType_code()}" checked>
                        是<span style="color:red;display:-webkit-inline-box;">(需要选择上级目录)</span>
                    </label>
                </div>
                <div class="am-radio">
                    <label>
                        <input type="radio" name="isheader" onclick="isHeader(this.value)"  value="${@ssm.state.IsHeaderState.FGML.getType_code()}" >
                        否
                    </label>
                </div>
                </div>
                    <label>上级目录：</label>
                    <input type="text"  name="parentname" placeholder="请选择上级菜单" readonly/>
                    <input type="hidden"  name="parentid"  />
                    <input type="hidden" name="isheaderTest">
                    <!--<label>url：</label>
                    <input type="text" name="url"  placeholder="请填写url" />-->
                <div class="am-form-group">
                    <label>所在目录顺序号：</label>
                    <input type="text" requried  name="orders"   placeholder="请填写数字" />
                </div>
                <div class="com-buttonpositon">
                    <button type="button" class="am-btn am-btn-secondary saveMenu" >保存</button>
                </div>
            </fieldset>

        </form>
    </div>
    <div class="com-menudiv">
        <div><span style="color: red;">*若需要修改菜单顺序,请按"菜单新名称-顺序号(非零正整数)"格式输入</span></div>
        <div>
            <ul id="treeDemo" class="ztree"></ul>
        </div>

    </div>

</div>
</body>
</html>
<%}%>
