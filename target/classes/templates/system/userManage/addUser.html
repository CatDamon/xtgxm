<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
</head>
<body>

<form action="" class="am-form" id="addUserForm">
    <fieldset>
        <div class="am-form-group">
            <label>账号：</label>
            <input type="text" name="username"  requried placeholder="请输入账号" />
        </div>
        <div class="am-form-group">
            <label>密码：</label>
            <input type="text" name="password" onfocus="onFocusPassword()"  requried placeholder="请输入密码" />
        </div>
        <!-- 若要禁止使用,加上class am-disabled -->
        <div class="am-btn-group doc-js-btn-1" data-am-button  >
            <label class="am-btn am-btn-primary am-active">
                <input type="radio" name="options" value="mw" checked>显示密文
            </label>
                <label class="am-btn am-btn-primary" >
                    <input type="radio" name="options"   value="fmw" >显示密码
                </label>
        </div>
    </fieldset>

</form>
</body>
</html>
<script>
    $(function () {
        var $radios = $('[name=options]');
        $radios.on('change',function() {
            if("mw" === this.value){
                $('input[name=password]')[0].type = 'password';
            }else{
                $('input[name=password]')[0].type = 'text';
            }
        });
    })

    //初始化密码框
    function onFocusPassword(){
        var radiosChecked = $('[name=options]:checked');
        radiosChecked.each(function (data) {
            if("mw" === this.value){
                $('input[name=password]')[0].type = 'password';
            }else{
                $('input[name=password]')[0].type = 'text';
            }
        });
    }
</script>
